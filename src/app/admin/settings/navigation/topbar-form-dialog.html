<!--<form [formGroup]="addTopBarItem" #name="ngModel" #addRouteForm="ngForm" (ngSubmit)="addItem($event)">-->
<form>
    <md-input-container>
        <input mdInput name="actionName" type="text" placeholder="Action Name" required>
    </md-input-container>
    <md-input-container>
        <input mdInput name="icon" type="text" placeholder="Icon">
    </md-input-container>
    <md-select placeholer="Route Type">
        <md-option *ngFor="let routeType of routeTypes" [value]="routeType">{{routeType}}</md-option>
    </md-select>
    <md-input-container>
        <input mdInput type="text" placeholder="Target">
    </md-input-container>
    <md-dialog-actions>
        <!--<button md-button [disabled]="!addRouteForm.form.valid">Save</button>-->
        <button md-button md-dialog-close>Cancel</button>
    </md-dialog-actions>
</form>
