<form [formGroup]="topBarItemForm">
    <md-input-container>
        <input mdInput formControlName="actionNameInput" type="text" placeholder="Action Name" required>
    </md-input-container>
    <md-input-container>
        <input mdInput formControlName="iconInput" type="text" placeholder="Icon">
    </md-input-container>
    <md-select formControlName="routeTypeInput">
        <md-option *ngFor="let routeType of routeTypes" [value]="routeType">{{routeType}}</md-option>
    </md-select>
    <md-input-container>
        <input mdInput formControlName="targetInput" type="text" placeholder="Target">
    </md-input-container>
    <md-dialog-actions>
        <!--<button md-button [disabled]="!addRouteForm.form.valid">Save</button>-->
        <button md-button md-dialog-close>Cancel</button>
    </md-dialog-actions>
</form>
