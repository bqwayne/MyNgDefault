<button md-icon-button [mdMenuTriggerFor]=menuName>
    <md-icon fontSet="fontawesome" [fontIcon]=topBarAction.icon></md-icon>
</button>
<md-menu #alert="mdMenu">
  <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Redial</span>
  </button>
  <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
  <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
</md-menu>
